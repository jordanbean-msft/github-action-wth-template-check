name: WhatTheHack Template Check
description: Validate a given directory matches the WhatTheHack format
inputs:
  path:  
    description: Path to the directory to check for validity
    required: true
  shouldScanAllSubdirectories:
    description: Will scan all subdirectories of the 'path'. Assumes that valid WTH subdirectories follow the naming convention 'XXX-name'.
    required: false
    default: false
  pathToExcludePathsToNotFailOnConfigFile:
    description: Indicates path to a configuration file with a list of directories to ignore (relative to the root of the 'path' parameter)
    required: false
    default: ''
runs:
  using: node12
  main: dist/index.js
